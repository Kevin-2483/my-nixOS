# Squirrel settings
# encoding: utf-8
#
# squirrel[.custom].yaml 是鼠须管的前端配置文件，小狼毫是 weasel[.custom].yaml
# 各平台皮肤配置并不一致。
#
# 鼠须管内置皮肤展示： https://github.com/NavisLab/rime-pifu
# 鼠须管界面配置指南： https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/鼠鬚管介面配置指南.md
# 鼠须管作者写的图形化的皮肤设计器： https://github.com/LEOYoon-Tsaw/Squirrel-Designer

# 要比共享目录的同名文件的 config_version 大才可以生效
config_version: "2023-02-27"

# options: last | default | _custom_
# last: the last used latin keyboard layout
# default: US (ABC) keyboard layout
# _custom_: keyboard layout of your choice, e.g. 'com.apple.keylayout.USExtended' or simply 'USExtended'
keyboard_layout: default
# for veteran chord-typist
chord_duration: 0.1 # seconds
# options: always | never | appropriate
show_notifications_when: appropriate

# ascii_mode、inline、no_inline、vim_mode 等等设定
# 可参考 /Library/Input Methods/Squirrel.app/Contents/SharedSupport/squirrel.yaml
app_options:
  com.apple.Spotlight:
    ascii_mode: true # 开启默认英文
  com.raycast.macos:
    ascii_mode: true # 开启默认英文
  com.microsoft.VSCode:
    ascii_mode: true
  net.kovidgoyal.kitty:
    ascii_mode: true
  com.github.wez.wezterm:
    ascii_mode: true
  com.apple.Finder:
    ascii_mode: true
  com.jetbrains.rustrover:
    ascii_mode: true
  com.google.android.studio:
    ascii_mode: true
  dev.zed.Zed:
    ascii_mode: true
  com.raphaelamorim.rio:
    ascii_mode: true
  org.tabby:
    ascii_mode: true
  com.mitchellh.ghostty:
    ascii_mode: true

style:
  # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
  text_orientation: horizontal # horizontal | vertical
  inline_preedit: true
  corner_radius: 6
  hilited_corner_radius: 5
  border_height: 2
  border_width: 2
  line_spacing: 5
  spacing: 10
  #candidate_format: '%c. %@'
  #base_offset: 6
  font_face: "Lucida Grande"
  font_point: 21
  #label_font_face: 'Lucida Grande'
  label_font_point: 18
  #comment_font_face: 'Lucida Grande'
  comment_font_point: 18
  # 预设的配色方案及代码（指定为 style/color_scheme 系统默认色系 - native）
  color_scheme: catppuccin_mocha # macos明亮主题
  color_scheme_dark: catppuccin_mocha # macos黑暗主题

# 皮肤列表
preset_color_schemes:
  # 对 purity_of_form 略微调整颜色，让色彩更柔和点，补全其他选项和注释
  purity_of_form_custom:
    name: "純粹的形式／Purity of Form Custom"
    author: 雨過之後、佛振
    # 如果将字体设置为 PingFangSC-Regular
    # 会让 🈶🈚️🉑🈲🉐 这几个 Emoji 失去彩色效果，留空反而可以显示。。。
    font_face: "" # 字体及大小
    font_point: 18
    label_font_face: "Helvetica" # 序号字体及大小
    label_font_point: 12
    comment_font_face: "Helvetica" # 注字体及大小
    comment_font_point: 16
    # candidate_list_layout: stacked        # 候选项排列方向 stacked(默认) | linear
    # text_orientation: horizontal          # 文字排列方向 horizontal(默认) | vertical
    inline_preedit: true # 拼音位于： 候选框 false | 行内 true
    translucency: false # 磨砂： false | true
    mutual_exclusive: false # 色不叠加： false | true
    border_height: 0 # 外边框 高
    border_width: 0 # 外边框 宽
    corner_radius: 10 # 外边框 圆角半径
    hilited_corner_radius: 0 # 选中框 圆角半径
    surrounding_extra_expansion: 0 # 候选项背景相对大小？
    shadow_size: 0 # 阴影大小
    line_spacing: 5 # 行间距
    base_offset: 0 # 字基高
    alpha: 1 # 透明度，0~1
    spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
    color_space: srgb # 色彩空间： srgb | display_p3
    back_color: 0x545554 # 底色
    hilited_candidate_back_color: 0xE3E3E3 # 选中底色
    label_color: 0xBBBBBB # 序号颜色
    hilited_candidate_label_color: 0x4C4C4C # 选中序号颜色
    candidate_text_color: 0xEEEEEE # 文字颜色
    hilited_candidate_text_color: 0x000000 # 选中文字颜色
    comment_text_color: 0x808080 # 注颜色
    hilited_comment_text_color: 0x808080 # 选中注颜色
    text_color: 0x808080 # 拼音颜色 （inline_preedit: false）
    hilited_text_color: 0xEEEEEE # 选中拼音颜色 （inline_preedit: false）
    # candidate_back_color:                 # 候选项底色
    # preedit_back_color:                   # 拼音底色 （inline_preedit: false）
    # hilited_back_color:                   # 选中拼音底色 （inline_preedit: false）
    # border_color:                         # 外边框颜色

  catppuccin_mocha:
    name: "catppuccin_mocha"
    author: catppuccin
    # 如果将字体设置为 PingFangSC-Regular
    # 会让 🈶🈚️🉑🈲🉐 这几个 Emoji 失去彩色效果，留空反而可以显示。。。
    font_face: "B2花園-Medium" # 字体及大小
    font_point: 18
    label_font_face: "AGaramond RegularSC" # 序号字体及大小
    label_font_point: 12
    comment_font_face: "隸變-繁" # 注字体及大小
    comment_font_point: 16
    # candidate_list_layout: stacked        # 候选项排列方向 stacked(默认) | linear
    # text_orientation: horizontal          # 文字排列方向 horizontal(默认) | vertical
    inline_preedit: true # 拼音位于： 候选框 false | 行内 true
    translucency: false # 磨砂： false | true
    mutual_exclusive: true # 色不叠加： false | true
    border_height: 2 # 外边框 高
    border_width: 2 # 外边框 宽
    corner_radius: 7 # 外边框 圆角半径
    hilited_corner_radius: 5 # 选中框 圆角半径
    surrounding_extra_expansion: 2 # 候选项背景相对大小？
    shadow_size: 0 # 阴影大小
    line_spacing: 5 # 行间距
    base_offset: 0 # 字基高
    alpha: 1 # 透明度，0~1
    spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
    color_space: srgb # 色彩空间： srgb | display_p3
    back_color: 0xff1e1e2e # 底色
    hilited_candidate_back_color: 0xfff5c2e7 # 选中底色
    label_color: 0xffa6e3a1 # 序号颜色
    hilited_candidate_label_color: 0xfff38ba8 # 选中序号颜色
    candidate_text_color: 0xfffab387 # 文字颜色
    hilited_candidate_text_color: 0xff1e1e2e # 选中文字颜色
    comment_text_color: 0xfff5e0dc # 注颜色
    hilited_comment_text_color: 0xffcba6f7 # 选中注颜色
    text_color: 0xffeba0ac # 拼音颜色 （inline_preedit: false）
    hilited_text_color: 0xff89b4fa # 选中拼音颜色 （inline_preedit: false）
    candidate_back_color: 0xff1e1e2e # 候选项底色
    preedit_back_color: 0xff94e2d5 # 拼音底色 （inline_preedit: false）
    hilited_back_color: 0xfff9e2af # 选中拼音底色 （inline_preedit: false）
    border_color: 0xffb4befe # 外边框颜色

